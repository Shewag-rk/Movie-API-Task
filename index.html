<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login Page</title>
  <script defer src="index.js"></script>
</head>
<body>
  <div class="container">
    <div class="login form">
      <header>Login</header>
      <form action="#">
        <div class="box">
          <input type="text" placeholder="Enter your username" required>
          <div class="error"></div>
        </div>
        <div class="box">
          <input type="email" placeholder="Enter your email" required>
          <div class="alert alertEmail success"></div>
        </div>
        <i href="moviesHome.html"><input type="button" class="button" value="Login"></i>
      </form>
      <div class="signup">
        <span class="signup">Don't have an account?
         <a href="Sign_Page.html"><label for="check">Signup</label></a>
        </span>
      </div>
    </div>
  </div>
</body>
</html>
