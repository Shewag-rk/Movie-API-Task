<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Move List</title>
    <script src="movieHome.js" defer></script>
    <link rel="stylesheet" href="moviesHome.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container" id="mainContainer">
        <div class="profile-icon">
            <img src="Assest/icons8-customer-100.png" alt="Profile">
        </div>
        <header>Explore Movies</header>
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search for movies...">
        </div>
        <div class="moviesContent" id="moviesLists"></div>
        <div class="popup" id="popupDiv">
            <i class="fa-solid fa-xmark" id="closePopup"></i>
        </div>
    </div>
    
</body>
</html>
