<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="container">
        <div class="registration form">
            <header>Signup</header>
            <form id="registerorm">
              <div class="box input-value">
                <input type="text" placeholder="Enter your name" id="inputName">
                <div class="alertMessageinputname  success-message error-message" id="inputAlert"></div>
              </div>
              <div class="box input-value">
                <input type="text" placeholder="Enter your username" id="inputUsername">
                <div class="alertMessage success-message error-message" id="inputAlert"></div>
              </div>
              <div class="box input-value">
                <input type="email" placeholder="Enter your email" id="inputEmail">
                <div class="alertMessage success-message error-message" id="inputAlert"></div>
              </div>
              <input type="button" id="submitbtn" class="button" value="Signup">
            </form>
            <div class="signup">
              <span class="signup">Already have an account?
               <a href="index.html"><label for="check">Login</label></a>
              </span>
            </div>
          </div>
    </div>
</body>
</html>
